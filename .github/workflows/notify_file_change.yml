# This is a basic workflow to help you get started with Actions

name: NOTIFY_FILE_CHANGE

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    paths:
      - 'test-trigger.txt'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  send-notification:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - run: |
        "docker run --rm curlimages/curl -X POST -H 'Content-type: application/json' --data '{\"text\":\"Dokument je izmenjen\"}' https://hooks.slack.com/services/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" 

